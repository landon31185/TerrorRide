<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TerroRide</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <!-- Top Navigation Bar (Desktop and Mobile) -->
  <nav class="top-nav">
    <div class="logo">Terror Ride</div>

    <!-- Desktop Navigation Links -->
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Merch</a></li>
    </ul>

    <!-- Hamburger Icon for Mobile -->
    <div class="hamburger-container">
      <div class="line top"></div>
      <div class="line middle"></div>
      <div class="line bottom"></div>
    </div>
  </nav>

  <!-- Logo -->
  <img src="images/logo.jpg" alt="Band's logo" class="logo">

  <!-- Buttons -->
  <div>
    <button class="button-primary">Stream</button>
  </div>


  <!-- Main Content -->
  <section id="main-content" class="content">
    <h2>Breakdowns so heavy, you'll shit your pants.</h2>
  </section>

<!-- Mobile Menu with Flame Background -->
<div class="mobile-menu">
  <!-- ðŸ”¥ Background video -->
  <video autoplay loop muted playsinline class="menu-bg-video" oncanplay="this.play()">
    <source src="output.mp4" type="video/mp4">
    <source src="output.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <!-- Menu content -->
  <ul class="mobile-menu-items">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Tour</a></li>
  </ul>
</div>
