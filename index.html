<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TerroRide</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <!-- Top Navigation Bar (Desktop and Mobile) -->
  <nav class="top-nav">
    <div class="logo">Terror Ride</div>

    <!-- Desktop Navigation Links -->
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Merch</a></li>
    </ul>

    <!-- Hamburger Icon for Mobile -->
    <div class="hamburger-container" onclick="toggleMenu()">

      <div class="line middle"></div>
      <div class="line bottom"></div>
    </div>
  </nav>

    <!-- Logo -->
    <img src="images/logo.jpg" alt="Band's logo" class="logo">


  <!-- Main Content -->
  <section id="main-content" class="content">

  </section>

  <!-- Mobile Menu (Gravestone Style) -->
  <div class="mobile-menu">
    <div class="gravestone">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Tour</a></li>
      </ul>
    </div>

</html>
